<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Styles -->
   <link rel="stylesheet" href="index.css">
  
   <!-- Google font -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="entries">
      <div class="day">
        <label for="day" id="label-day">Day</label>
        <input type="text" id="day" class="day" name="day" placeholder="DD">
        <p class="required" id="required-day">This field is required</p>
        <p class="valid" id="valid-day">Must be a valid day</p>
      </div>
      <div class="month">
        <label for="month" id="label-month">Month</label>
        <input type="text" id="month" class="month" name="month" placeholder="MM">
        <p class="required" id="required-month">This field is required</p>
        <p class="valid" id="valid-month">Must be a valid month</p>
      </div>
      <div class="year">
        <label for="year" id="label-year">Year</label>
        <input type="text" id="year" class="year" name="year" placeholder="YYYY">
        <p class="required" id="required-year">This field is required</p>
        <p class="valid" id="valid-year">Must be a valid year</p>
      </div>
    </div>

    <div class="illustration">
      <div class="icon-container" id="icon-arrow">
        <img class="icon-arrow" src="assets/images/icon-arrow.svg" alt="icon-arrow">
      </div>
    </div>
    <div class="results">
      <h1 class="result"><span id="years">- -</span>years</h1>
      <h1 class="result"><span id="months">- -</span>months</h1>
      <h1 class="result"><span id="days">- -</span>days</h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/fayiz770">Mohammad Waris Fayiz</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
