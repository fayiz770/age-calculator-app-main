<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="entries">
      <div class="day">
        <label for="day">Day</label>
        <input type="text" id="day" class="day" name="day">
      </div>
      <div class="month">
        <label for="month">Month</label>
        <input type="text" id="month" class="month" name="month">
      </div>
      <div class="year">
        <label for="month">Year</label>
        <input type="text" id="year" class="year" name="year">
      </div>
    </div>

    <div class="illustration">
      <div class="line"></div>
      <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
    </div>
    <div class="results">
      <h1 class="result"><span id="years">38</span> years</h1>
      <h1 class="result"><span id="months">3</span> months</h1>
      <h1 class="result"><span id="days">26</span>days</h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/fayiz770">Mohammad Waris Fayiz</a>.
  </div>
</body>
</html>
